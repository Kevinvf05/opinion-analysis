<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaci√≥n Docente - UAEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .radio-option {
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            transform: scale(1.05);
        }

        .radio-option input:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .question-card {
            transition: all 0.3s ease;
        }

        .question-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .progress-bar {
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Load configuration FIRST -->
    <script src="js/survey-config.js"></script>
    
    <!-- Then load API service (depends on config) -->
    <script src="js/survey-api.js"></script>
    
    <!-- Load React components -->
    <script type="text/babel" src="js/survey-components.jsx"></script>
    
    <!-- Load main app (depends on everything above) -->
    <script type="text/babel" src="js/survey-app.jsx"></script>
    
    <!-- Initialize app -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SurveyApp />);
    </script>
</body>
</html>
