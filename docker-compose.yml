services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: uaem_db
    environment:
      POSTGRES_DB: uaem
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Password123
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/database
      # Removed auto-initialization - run schema.sql and seed_data.sql manually if needed
    networks:
      - uaem_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d uaem"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: uaem-backend:latest
    container_name: uaem_backend
    environment:
      FLASK_APP: run.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://admin:Password123@db:5432/uaem
      SECRET_KEY: dev-secret-key-change-in-production
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app

    depends_on:
      db:
        condition: service_healthy
    networks:
      - uaem_network
    command: python run.py
    restart: unless-stopped

  # Frontend Nginx Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: uaem-frontend:latest
    container_name: uaem_frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - uaem_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  uaem_network:
    driver: bridge
